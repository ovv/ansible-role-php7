---

php_version: 7.0

base_php_packages:
  - "php{{ php_version }}"
  - "php{{ php_version }}-fpm"
  - "php{{ php_version }}-cli"
  - "php{{ php_version }}-curl"
  - "php{{ php_version }}-mbstring"

custom_php_packages: []

php_memory_limit: 128M
php_max_execution_time: 300

php_smtp_host: localhost
php_smtp_port: 25
php_sendmail_path: /usr/sbin/sendmail -t -i

php_pools: {}
